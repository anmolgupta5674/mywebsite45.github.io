<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <title> Contact Us </title>
    </head>
    <body>
        <div class="container">
            <form method="post" onsubmit="sendEmail(); reset(); return false;">
                <h3> GET IN TOUCH </h3> 
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email"  id="email" placeholder="Email Id" required>
                <input type="text" id="phone" placeholder="Phone no." required>
                <textarea id="message" placeholder="how can we help you?" rows="4">
                </textarea>

                <button type="submit"> Send</button>
            </form>
        </div>

        <script src="https://smtpjs.com/v3/smtp.js"> </script>
        <script>
            function sendEmail(){
                Email.send({
                    SecureToken: "326c9b1a-ebb2-41f7-a05c-87fb00b985f4",
                    To : 'guptastationerykpt@gmail.com',
                    From : "anmolguptagithub@gmail.com",
                    Subject : "This is the subject",
                    Body : "Name: " + document.getElementById("name").value
                    + "<br> Email: " +document.getElementById("email").value
                    + "<br> phone no: " +document.getElementById("phone").value
                    + "<br> Message: " +document.getElementById("message").value
                }).then(
                  message => alert("Message sent Successfully")
                );
                
            }
        </script>

    </body>
</html>
